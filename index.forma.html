<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tillandsia</title>
		<link href="https://fonts.googleapis.com/css?family=Arvo|Frijole" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.forma.css">
	</head>
	<body>
		<header>
			<nav>
				<h1>Tillandsia</h1>
				<div class="m">
				<input type="email" name="email" value="E-mail">
				<input type="password" name="psw" value="password">
				<button type="submit">log in</button> 
				</div>
			</nav>
		</header>
			<h2>Create a new account</h2>
		<div class="forma">
			<h3>Connect with your friends and other fascinating people</h3>
			<form>
				Frst name
				<input type="text" name="firstname">
				Last name
				<input type="text" name="lastname">
				Phone number
				<input type="number" name="number">
				E-mail
				<input type="email" name="email">
				Username
				<input type="text" name="username">
				Password
				<input type="password" name="psw">
				Birthday
				<input type="date" name="bday">
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="other">Other
				<input type="submit" value="create account">
				<input type="checkbox" value="terms">I agree to the Tillandsia <a href="#">Terms</a> and <a href="#"> Privacy Policy</a>

			</form>
		</div><!--class forma ends-->
	</body>
</html>
